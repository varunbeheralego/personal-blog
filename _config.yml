# Site
name: 'Varun Behera'
description: 'Researcher | Designer | Coder | Game Dev'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
url: "https://blog.varunbehera.com"
baseurl: ''
disqus: 'demowebsite'
email: 'mail@varunbehera.com'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag

whitelist:
  - jekyll-sitemap
  
authors:
    varun:
      name:           Varun
      avatar:         /assets/images/avatar.jpg
      bio:            "Researcher | Designer | Coder | Game Dev"
      twitter:        https://twitter.com/varunbehera
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: varun
      avatar: /assets/images/avatar.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10

# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]